version: "3"

volumes:
  redis:
  public:
    $PUBLIC_PATH:$PUBLIC_PATH:rw,rshared

services:
  server:
    image: "asu:latest"
    build:
      context: ./
      dockerfile: Containerfile
    restart: always
    environment:
      - REDIS_URL=redis://redis/
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - $PUBLIC_PATH:/app/public:rw,rshared
    depends_on:
      - redis

  worker:
    image: "asu:latest"
    build:
      context: ./
      dockerfile: Containerfile
    restart: always
    command: rqworker --with-scheduler
    environment:
      - REDIS_URL=redis://redis/
    volumes:
      - $PUBLIC_PATH:/app/public:rw,rshared
      - $CONTAINER_SOCK:$CONTAINER_SOCK:rw
    depends_on:
      - redis

  redis:
    image: "docker.io/redis/redis-stack-server"
    restart: always
    volumes:
      - redis:/data/:rw
    ports:
      - "127.0.0.1:6379:6379"

  squid:
    image: "docker.io/ubuntu/squid:latest"
    restart: always
    ports:
      - "127.0.0.1:3128:3128"
    volumes:
      - "./misc/snippet.conf:/etc/squid/conf.d/snippet.conf:ro"
      - "./squid/:/var/spool/squid/:rw"
